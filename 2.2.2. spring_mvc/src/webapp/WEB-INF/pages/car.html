<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
<h1>List of cars:</h1>
<table>
    <tr>
        <th>Number</th>
        <th>Model</th>
        <th>Series</th>
        <th>Max Speed</th>
    </tr>
    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.count}">Number</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getMaxSpeed()}">Max Speed</td>
    </tr>
</table>

<!--        <h1 th:text="${car}"></h1>-->
<!--        <h1 th:text="${car.getSeries()}"></h1>-->
<!--    </th:block>-->
</body>
</html>
